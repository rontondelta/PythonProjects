<!DOCTYPE HTML>
<html>
	
<head>
	<title>Admin</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }} />
</head>

<body>


	<div class="fullcontent">
		<p style="color: white">Your order has been successfully placed</p>
		<div id="cartItems">
		<h2>The items you have ordered</h2>
		<div id="tableItems">
			{% for row in products %}
			<div>
				<hr id="seperator">
				<div id="itemName">
					<span id="itemNameTag">{{row[1]}}</span><br>
				</div>
				<div id="itemPrice">
					Rs{{row[2]}}
				</div>
			</div>
			{% endfor %}
			<hr id="seperator">
			<div id="total">
				<span id="subtotal">Your total order size is</span> : Rs{{totalPrice}}
				<span if="deliverydate"></span>
			</div>
			<div><a href="/">Return to Home Page</a></div>
		</div>
	</div>
</div>
</body>
</html>
